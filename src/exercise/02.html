<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  -->

  <script type="module">
            const divProps = { class: "container", children: [spanHello, spanWorld] };
            const spanHello = React.createElement("span", { children: "Hello" });
            const spanWorld = React.createElement("span", { children: "World" });
            const divElement = React.createElement("div", divProps);
          
            ReactDOM.render(divElement, document.getElementById("root"));
  </script>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
</body>
